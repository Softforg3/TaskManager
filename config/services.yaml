# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    App\Infrastructure\Bus\MessengerCommandBus:
        arguments:
            $commandBus: '@command.bus'

    App\Infrastructure\Bus\MessengerQueryBus:
        arguments:
            $queryBus: '@query.bus'

    App\Infrastructure\Bus\MessengerEventBus:
        arguments:
            $eventBus: '@event.bus'

    App\Application\Shared\Bus\CommandBusInterface:
        alias: App\Infrastructure\Bus\MessengerCommandBus

    App\Application\Shared\Bus\QueryBusInterface:
        alias: App\Infrastructure\Bus\MessengerQueryBus

    App\Application\Shared\Bus\EventBusInterface:
        alias: App\Infrastructure\Bus\MessengerEventBus

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Domain/*/Event/'
            - '../src/Kernel.php'

    App\Application\User\Factory\UserFactory:
        arguments:
            $defaultPassword: '%env(DEFAULT_USER_PASSWORD)%'

    App\Domain\User\UserRepositoryInterface:
        alias: App\Infrastructure\Persistence\DoctrineUserRepository

    App\Domain\Task\TaskRepositoryInterface:
        alias: App\Infrastructure\Persistence\DoctrineTaskRepository

    App\Domain\Task\Factory\TaskFactoryInterface:
        alias: App\Application\Task\Factory\TaskFactory

    App\Domain\Shared\Event\EventStoreInterface:
        alias: App\Infrastructure\Messaging\DoctrineEventStore
